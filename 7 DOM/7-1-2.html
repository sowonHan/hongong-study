<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-1절 문서 객체 조작하기2</title>
    <script>
      /* 문서 객체 내부의 글자 조작하기 - textContent와 innerHTML의 차이
    textContent : 입력된 문자열을 그대로 넣는다
    innerHTML : 입력된 문자열을 HTML 형식으로 넣는다 */
      document.addEventListener("DOMContentLoaded", () => {
        const a = document.querySelector("#a");
        const b = document.querySelector("#b");

        a.textContent = "<h1>textContent 속성</h1>"; // '<h1>textContent 속성</h1>'이 그대로 화면에 출력
        b.innerHTML = "<h1>innerHTML 속성</h1>"; // h1 요소로 변환된 상태에서 'innerHTML 속성'이 화면에 출력

        // console.log(a.textContent) 혹은 console.log(b.innerHTML) 이런 식으로 속성을 사용하면 태그 안에 있는 내용(값)을 추출할 수도 있다.
      });

      /* 속성 조작하기 */
      document.addEventListener("DOMContentLoaded", () => {
        const rects = document.querySelectorAll(".rect");

        rects.forEach((rect, index) => {
          const width = (index + 1) * 100;
          const src = `http://placekitten.com/${width}/250`;
          // rect.setAttribute("src", src);
          // console.log(rect.getAttribute("src"));
          // HTML 표준에 정의된 속성은 setAttribute()와 getAttribute() 메소드를 사용하지 않고도 아래와 같이 온점을 찍어서 바로 속성을 읽어들이거나 지정할 수 있다.
          rect.src = src;
          console.log(rect.src);
        });
      });

      /* 스타일 조작하기
      style 속성은 객체이며 내부에는 CSS에서 사용하는 스타일이 속성으로 들어가있다. 자바스크립트는 - 기호를 식별자에 사용할 수 없으므로 CSS와 달리 중간부터 단어 첫글자를 대문자로 쓰는 캐멀 케이스 표기를 사용한다.
      (1) h1.style.backgroundColor
      (2) h1.style['backgroundColor']
      (3) h1.style['background-color']
      이렇게 3가지 방법으로 스타일을 조정할 수 있다.*/
      document.addEventListener("DOMContentLoaded", () => {
        const divs = document.querySelectorAll("body > .gradient > div");

        divs.forEach((div, index) => {
          console.log(div, index);
          const val = index * 10;
          div.style.height = `10px`;
          div.style.backgroundColor = `rgba(${val}, ${val}, ${val})`;
        });

        // for (const index in divs) {
        //   console.log(index);
        // }
        // 위 코드를 콘솔에 찍어보면 인덱스 말고도 entries, keys, values, forEach, length, item 같은 게 같이 딸려와 콘솔에 출력되는 걸 볼 수 있다. 이것 때문에 forEach 코드처럼 곱한다든가 style 속성을 빼낼 때 오류가 뜬다. 그러므로 forEach() 메소드로 코드를 짜도록 하자!!
      });
    </script>
  </head>
  <body>

    <img class="rect" />
    <img class="rect" />
    <img class="rect" />

  </body>
</html>
