<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-2 for 반복문</title>
    <script>
      const todos = ["우유 구매", "업무 메일 확인하기", "필라테스 수업"];

      for (const i in todos) {
        console.log(`for in 반복문 - ${i}번째 할 일 : ${todos[i]}`);
      }

      for (const todo of todos) {
        console.log(`for of 반복문 - 오늘의 할 일: ${todo}`);
      }

      for (let i = 0; i < 5; i++) {
        console.log(`for 반복문 - ${i}번째 반복입니다.`);
      }

      let output = 0;
      for (let i = 1; i <= 100; i++) {
        output += i;
      }
      console.log(`1부터 100까지 숫자를 모두 더하면 ${output}입니다.`);

      let output2 = 1;
      for (let i = 1; i <= 100; i++) {
        output2 *= i;
      }
      console.log(`1부터 100까지 모두 곱하면 ${output2}입니다.`);

      for (let i = 0; i < todos.length; i++) {
        console.log(`for 반복문과 배열 - ${i}번째 할 일: ${todos[i]}`);
      }

      for (let i = todos.length - 1; i >= 0; i--) {
        console.log(`역으로 반복 돌리기 - ${i}번째 할 일: ${todos[i]}`);
      }
    </script>
  </head>
  <body></body>
</html>
