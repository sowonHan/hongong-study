<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3절 조건문</title>
  <script>
    const date = new Date()
    const hour = date.getHours()

    if (hour < 12) alert('오전입니다.'); else alert('오후입니다.');
    // if else 조건문도 실행되는 문장이 한 개일 때는 중괄호 생략 가능하다.

    if (hour < 11) {
      alert('아침 먹을 시간입니다.')
    } else {
      if (hour < 15) {
        alert('점심 먹을 시간입니다.')
      } else {
        alert('저녁 먹을 시간입니다.')
      }
    }

    // 위를 중괄호 생략의 개념을 이용하여 if else if 조건문으로 바꾸면 아래와 같다.
    if (hour < 11) {
      alert('아침 먹을 시간입니다.')
    } else if (hour < 15) {
      alert('점심 먹을 시간입니다.')
    } else {
      alert('저녁 먹을 시간입니다.')
    }

    // 위 코드에서 중괄호를 추가로 생략하면 아래와 같다.
    if (hour < 11) alert('아침 먹을 시간입니다.'); 
    else if (hour < 15) alert('점심 먹을 시간입니다.'); 
    else alert('저녁 먹을 시간입니다.');

  </script>
</head>
<body>
  
</body>
</html>
