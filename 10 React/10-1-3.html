<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현재 시간을 출력하는 프로그램</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      /* React.Component 클래스에서는 여러 속성과 메소드를 제공하며 우리가 거기서 속성을 변경하고 메소드를 오버라이드하고, 또는 속성과 메소드를 클래스에 새로 추가해서 컴포넌트를 만든다.
      그 중 우리가 대표적으로 변경해서 사용하는 속성이 state 속성이다. 여기에는 출력할 값을 저장하며, state 속성 값을 변경할 때는 반드시 setState() 메소드를 사용한다. */

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            time: new Date(),
          };
        }

        render() {
          return <h1>{this.state.time.toLocaleTimeString()}</h1>;
        }

        // 컴포넌트가 화면에 출력될 때 호출
        componentDidMount() {
          this.timerId = setInterval(() => {
            this.setState({ time: new Date() });
          }, 1000);
        }

        // 컴포넌트가 화면에서 제거될 때 호출
        componentWillUnmount() {
          clearInterval(this.timerId);
        }
      }

      const container = document.getElementById("root");
      ReactDOM.render(<App />, container);
    </script>
  </body>
</html>
