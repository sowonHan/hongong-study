<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컴포넌트 배열</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class App extends React.Component {
        render() {
          const list = [
            <li>사과</li>,
            <li>바나나</li>,
            <li>배</li>,
            <li>귤</li>,
          ];

          return <ul>{list}</ul>;
        }
      }

      // 일반적으로는 아래와 같이 state에 배열을 만들고 render() 메소드 안에서 map() 메소드를 통해 배열의 각 요소를 목록 컴포넌트로 변환시킨 다음 화면에 출력하는 코드를 많이 사용한다

      class App2 extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            fruits: ["사과", "바나나", "배", "귤"],
          };
        }

        render() {
          const list = this.state.fruits.map((item) => {
            return <li>{item}</li>;
          });

          return <ul>{list}</ul>;
        }
      }

      // map() 메소드를 표현식으로 삽입해서 사용할 수도 있다.

      class App3 extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            fruits: ["사과", "바나나", "배", "귤"],
          };
        }

        render() {
          return (
            <ul>
              {this.state.fruits.map((item) => {
                return <li>{item}</li>;
              })}
            </ul>
          );
        }
      }

      const container = document.getElementById("root");
      ReactDOM.render(<App3 />, container);
    </script>
  </body>
</html>
