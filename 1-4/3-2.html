<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-2절</title>
    <script>
      const input = Number(prompt("숫자를 입력하세요", "숫자"));

      switch (input % 2) {
        case 0:
          alert("짝수입니다.");
          break;
        case 1:
          alert("홀수입니다.");
          break;
        default:
          alert("숫자가 아닙니다.");
          break;
      }

      const date = new Date();
      const hour = date.getHours();

      // 1절에서 작성한 if 조건문 코드를 switch 조건문으로 바꾸면 아래와 같다.
      // case 키워드 옆의 표현식이 참인지를 switch의 자료와 비교해야 하기 때문에 비교하는 값인 자료에 true를 적는다.
      switch (true) {
        case hour < 11:
          // 표현식 hour < 11이 참일 때 실행합니다.
          alert("아침 먹을 시간입니다.");
          break;
        case hour < 15:
          // 표현식 hour < 11이 거짓이고 표현식 hour < 15가 참일 때 실행합니다.
          alert("점심 먹을 시간입니다.");
          break;
        default:
          // 위의 모든 것이 거짓일 때 실행합니다.
          alert("저녁 먹을 시간입니다.");
          break;
      }

      // 조건부 연산자 = 삼항연산자
      const number = Number(prompt("숫자를 입력하세요.", ""));

      const result =
        number >= 0 ? "0 이상의 숫자입니다." : "0보다 작은 숫자입니다.";
      alert(result);
    </script>
  </head>
  <body></body>
</html>
