<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-1절 확인문제 4~6번</title>
    <script>
      const a = Number(prompt("숫자를 입력해주세요", ""));

      if (a > 0) alert("입력한 숫자는 양수입니다.");
      else if (a === 0) alert("입력한 숫자는 0입니다.");
      else alert("입력한 숫자는 음수입니다.");

      if (a % 2 === 0) alert("입력한 숫자는 짝수입니다.");
      else alert("입력한 숫자는 홀수입니다.");

      const b = Number(prompt("월을 입력해주세요.", ""));

      if (b >= 3 && b <= 5) alert("지금은 봄입니다.");
      else if (b >= 6 && b <= 8) alert("지금은 여름입니다.");
      else if (b >= 9 && b <= 11) alert("지금은 가을입니다.");
      else if (b === 12 || (b > 0 && b < 3)) alert("지금은 겨울입니다.");
      else alert("잘못된 숫자가 입력되었습니다.");
    </script>
  </head>
  <body></body>
</html>
