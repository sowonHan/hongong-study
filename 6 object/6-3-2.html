<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-3절 객체 기반의 다중 할당</title>
    <script>
      // 배열 기반의 다중 할당은 교재로 확인

      const object = {
        name: "혼자 공부하는 파이썬",
        price: 18000,
        publisher: "한빛미디어",
      };

      const { name, price } = object;
      console.log("# 속성 이름을 그대로 꺼내서 출력하기");
      console.log(name, price);
      console.log("");

      const { a = name, b = price } = object;
      console.log("# 다른 이름으로 속성을 꺼내서 출력하기");
      console.log(a, b);
    </script>
  </head>
  <body></body>
</html>
