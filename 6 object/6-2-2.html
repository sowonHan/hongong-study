<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-2절 객체</title>
    <!-- NaN은 식별자 === NaN 으로 비교해도 모든 값이 false가 나오기 때문에 Number.isNaN() 메소드를 사용해야만 확인할 수 있다. (Infinity와 -Infinity는 비교 연산자로 비교 가능) -->
    <script>
      const data = [
        {
          name: "혼자 공부하는 파이썬",
          price: 18000,
          publisher: "한빛미디어",
        },
        {
          name: "HTML5 웹 프로그래밍 입문",
          price: 26000,
          publisher: "한빛아카데미",
        },
      ];

      console.log(JSON.stringify(data));
      console.log(JSON.stringify(data, null, 2));
      // JSON : JavaScript Object Notation. (배열과 객채를 활용하여) 자바스크립트의 객체처럼 자료를 표현하는 방식.
      // JSON.stringify() : 자바스크립트 객체를 JSON 문자열로 변환할 때 사용하는 메소드. 2번째 매개변수는 객체에서 어떤 속성만 선택해서 추출하고 싶을 때 사용하지만 거의 사용하지 않기 때문에 일반적으로는 null(아무것도 없음)을 넣는다. 3번째 매개변수는 들여쓰기 설정으로 위는 2칸이라는 뜻. 첫 번째 매개변수만 넣으면 한 줄로 변환된다.

      const json = JSON.stringify(data);
      console.log(JSON.parse(json));
      // JSON.parse() : JSON 문자열을 자바스크립트 객체로 전개시키는 메소드
    </script>
  </head>
  <body></body>
</html>
