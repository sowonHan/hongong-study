<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-2절 확인 문제</title>
    <script>
      // 1번 filter 메소드 함수
      let numbers = [273, 25, 75, 52, 103, 32, 57, 24, 76];

      numbers = numbers
        .filter((value) => value % 2 !== 0) // value % 2 === 1도 동일
        .filter((value) => value <= 100)
        .filter((value) => value % 5 === 0);

      console.log(numbers);
      console.log("================================");

      // 2번 forEach 메소드 함수
      const array = ["사과", "배", "귤", "바나나"];

      console.log("# for in 반복문과 같은 결과");
      array.forEach((value, index) => {
        console.log(index);
      });

      console.log("# for of 반복문과 같은 결과");
      array.forEach((value) => {
        console.log(value);
      });
    </script>
  </head>
  <body></body>
</html>
