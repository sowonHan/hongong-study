<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-2절 프로토타입으로 메소드 추가하기</title>
    <script>
      // prototype 객체에 속성과 메소드를 추가하면 모든 객체(와 기본 자료형)에서 해당 속성과 메소드를 사용할 수 있다.
      Number.prototype.power = function (n = 2) {
        return this.valueOf() ** n;
      };

      const a = 12;
      console.log("a.power() : ", a.power());
      console.log("a.power(3) : ", a.power(3));
      console.log("a.power(4) : ", a.power(4));

      console.log("================================");

      String.prototype.contain = function (data) {
        return this.indexOf(data) >= 0;
      };

      Array.prototype.contain = function (data) {
        return this.indexOf(data) >= 0;
      };

      const b = "안녕하세요";
      console.log("안녕 in 안녕하세요 : ", b.contain("안녕"));
      console.log("없는데 in 안녕하세요 : ", b.contain("없는데"));

      const c = [273, 32, 103, 57, 52];
      console.log("273 in 배열 : ", c.contain(273));
      console.log("0 in 배열 : ", c.contain(0));
    </script>
  </head>
  <body></body>
</html>
