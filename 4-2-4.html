<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4-2절 확인문제</title>
    <script>
      const array = [];

      for (let i = 0; i < 3; i++) {
        array.push((i + 1) * 3);
      }

      console.log(array);

      console.log("===================================");

      let output = "";
      const size = 5;

      for (i = 1; i <= size; i++) {
        for (let j = size; j > i; j--) {
          output += " ";
        }
        for (let k = 0; k < 2 * i - 1; k++) {
          output += "*";
        }
        output += "\n";
      }

      for (let i = size - 1; i > 0; i--) {
        for (let j = size; j > i; j--) {
          output += " ";
        }
        for (let k = 0; k < 2 * i - 1; k++) {
          output += "*";
        }
        output += "\n";
      }

      // 저자가 인강에서 작성한 코드 기반으로 수정한 코드
      for (let i = 0; i < size; i++) {
        for (let k = 0; k < size - i; k++) {
          output += " ";
        }
        for (let j = 0; j < 2 * i - 1; j++) {
          output += "*";
        }
        output += "\n";
      }

      for (let i = 0; i < size + 1; i++) {
        for (let k = 0; k < i; k++) {
          output += " ";
        }
        for (let j = 0; j < 2 * (size - i) - 1; j++) {
          output += "*";
        }
        output += "\n";
      }

      console.log(output);
    </script>
  </head>
  <body></body>
</html>
