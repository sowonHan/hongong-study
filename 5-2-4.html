<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-2절 익명 함수와 선언적 함수의 차이</title>
    <script>
      // 자바스크립트는 안전 등의 이유로 익명 함수를 선호하는 편
      // 익명 함수는 순차적인 코드 실행에서 코드가 해당 줄을 읽을 때 생성된다.
      let 익명함수;

      익명함수 = function () {
        console.log("1번째 익명 함수입니다.");
      };

      익명함수 = function () {
        console.log("2번째 익명 함수입니다.");
      };

      익명함수();

      // 선언적 함수는 순차적인 코드 실행이 일어나기 전에 생성된다. 같은 블록이라면 어디에서 함수를 호출해도 상관없다. 다만 선언적 함수도 입력한 순서대로 생성이 되고, 같은 이름이라면 덮어쓰므로 아래의 코드도 2번째 함수만 출력된다.
      선언적함수();

      function 선언적함수() {
        console.log("1번째 선언적 함수입니다.");
      }

      function 선언적함수() {
        console.log("2번째 선언적 함수입니다.");
      }

      console.log("=================================");

      함수 = function () {
        console.log("익명 함수입니다.");
      };

      function 함수() {
        console.log("선언적 함수입니다.");
      }

      함수();
      // 선언적 함수가 먼저 생성되고, 이후에 순차적인 코드 진행을 시작하면서 익명 함수가 생성된다. 이에 따라 같은 이름으로써 함수가 덮어씌워지기 때문에, 코드 순서와 관계 없이 익명 함수가 출력된다.
    </script>
  </head>
  <body></body>
</html>
