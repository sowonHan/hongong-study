<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-2절 익명함수와 화살표 함수의 차이</title>
    <script>
      const test = {
        a: function () {
          console.log(this);
        },
        b: () => {
          console.log(this);
        },
      };

      test.a(); // object -> test 객체가 나옴
      test.b(); // window 객체(웹 브라우저 자체)가 나옴
      /* 익명 함수는 객체를 연결(바인딩)해주지만, 화살표 함수는 객체를 연결(바인딩)해주지 않는다.
      ※ this 바인딩 : this를 현재 객체와 연결하는 행위
      화살표 함수에서 this를 출력하면 그냥 외부에서 this를 출력하는 것과 동일한 결과가 나오는 셈. 이렇게 this 키워드의 의미가 달라지므로 화살표 함수를 메소드로 사용하지 않는다. */

      const object = {
        ko: "빵",
        en: "bread",
        fr: "pain",
        es: "pan",
        lang: {
          ko: "한국어",
          en: "영어",
          fr: "프랑스어",
          es: "스페인어",
        },
        print: function (lang) {
          console.log(`${this.ko}는 ${this.lang[lang]}로 ${this[lang]}입니다.`);
        },
        // this의 대괄호 안에 문자열 'lang'이 아니라 그냥 lang을 입력하기 때문에 속성이 아니라 변수로 인식을 할 수 있는 듯
      };

      object.print("es"); // 문자열로 안 넣으면 undefined 되니까 매개변수 잘 넣어야겠다
    </script>
  </head>
  <body></body>
</html>
