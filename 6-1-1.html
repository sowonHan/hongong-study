<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-1절 객체의 속성과 메소드</title>
    <script>
      // 메소드(객체의 속성 중에서 함수 자료형인 속성) 내에서 객체 자신이 가진 속성을 출력하려고 할 때, 자신이 가진 속성임을 표시하기 위해서 this 키워드를 사용. 즉 this 키워드는 객체 자신을 나타낸다
      const pet = {
        name: "구름",
        eat: function (food) {
          alert(this.name + "은/는 " + food + "을/를 먹습니다.");
        },
        // 최신 버전 자바스크립트에서는 메소드를 간단히 선언할 수 있다
        eat(food) {
          alert(this.name + "은/는 " + food + "을/를 먹습니다.");
        },
      };

      pet.eat("밥");

      const student = {};
      // 객체의 속성을 추가
      student.이름 = "윤인성";
      student.취미 = "악기";
      student.장래희망 = "생명공학자";

      console.log(JSON.stringify(student, null, 2));

      // 객체의 속성을 제거
      delete student.장래희망;

      console.log(JSON.stringify(student, null, 2));
    </script>
  </head>
  <body></body>
</html>
