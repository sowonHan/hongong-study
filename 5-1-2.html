<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-1절 함수 만들어보기</title>
    <script>
      // 윤년을 확인하는 함수
      const isLeapYear = (year) => {
        if (year % 4 === 0) {
          if (year % 100 !== 0) {
            return true;
          } else if (year % 400 === 0) {
            return true;
          } else {
            return false;
          }
        } else {
          return false;
        }
      };

      // 교재에서 제시한 코드는 다음과 같다.
      // function isLearYearBook (year) {
      //   return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)
      // }

      console.log(`2020년은 윤년일까? === ${isLeapYear(2020)}`);
      console.log(`2022년은 윤년일까? === ${isLeapYear(2022)}`);
      console.log(`2010년은 윤년일까? === ${isLeapYear(2010)}`);
      console.log(`2000년은 윤년일까? === ${isLeapYear(2000)}`);

      console.log("===================================");

      // A부터 B까지 더하는 함수
      const sum = (a, b) => {
        let output = 0;

        for (let i = a; i <= b; i++) {
          output += i;
        }

        return output;
      };

      console.log(`덧셈 결과 : ${sum(1, 5)}`);
    </script>
  </head>
  <body></body>
</html>
